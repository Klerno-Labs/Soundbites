<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Soundbites</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><circle cx='16' cy='16' r='16' fill='%23C92A76'/></svg>" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/app/brand.css">
    <link rel="stylesheet" href="/app/styles.css">
    <script src="/admin/simple-auth.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Montserrat', sans-serif;
            background: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container { max-width: 600px; width: 100%; }
        header { text-align: center; margin-bottom: 2rem; }
        .brand-logo { max-width: 200px; margin-bottom: 1rem; }
        .wave-graphic { max-width: 300px; }
        .login-card {
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            padding: 2rem;
        }
        h1 { font-size: 1.75rem; color: #111; margin-bottom: 8px; font-weight: 800; }
        p { color: #666; margin-bottom: 2rem; text-align: center; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: #333; }
        input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
        }
        input:focus {
            outline: none;
            border-color: #C92A76;
            box-shadow: 0 0 0 3px rgba(201, 42, 118, 0.25);
        }
        .btn-login {
            width: 100%;
            padding: 14px;
            background: #C92A76;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 8px;
            font-family: inherit;
        }
        .btn-login:hover { filter: brightness(0.95); }
        .btn-login:disabled { opacity: 0.6; cursor: not-allowed; }
        .error {
            background: #fee;
            color: #c00;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            display: none;
        }
        .success {
            background: #efe;
            color: #070;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="/app/soundbites_logo_magenta.webp" alt="Soundbites Logo" class="brand-logo">
            <p>Discover if Soundbites can improve your hearing experience</p>
            <img src="/app/dot_wave_2.webp" alt="Sound Wave" class="wave-graphic">
        </header>

        <div class="login-card">
            <h1>Admin Login</h1>
            <p>Enter your credentials to access the dashboard</p>

            <div id="error" class="error"></div>
            <div id="success" class="success"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">Log In</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');

        // Check if already logged in
        SimpleAuth.isLoggedIn().then(loggedIn => {
            if (loggedIn) {
                window.location.href = '/admin/index.html';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            const submitBtn = form.querySelector('button');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const result = await SimpleAuth.login(email, password);

                if (result.success) {
                    successDiv.textContent = 'Login successful! Redirecting...';
                    successDiv.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/admin/index.html';
                    }, 500);
                } else {
                    errorDiv.textContent = result.error || 'Login failed';
                    errorDiv.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            } catch (error) {
                errorDiv.textContent = error.message || 'Login failed. Please try again.';
                errorDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
    </script>
</body>
</html>
