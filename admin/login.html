<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Soundbites</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><circle cx='16' cy='16' r='16' fill='%23C92A76'/></svg>" type="image/svg+xml">

    <!-- Fonts - match the quiz page -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- Brand CSS for play button and styling -->
    <link rel="stylesheet" href="/app/brand.css">
    <link rel="stylesheet" href="/app/styles.css">

    <!-- Configuration and scripts -->
    <script src="/app/config.js"></script>
    <script src="/app/header-sizer.js"></script>

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #111;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        /* Play button - needs background image */
        .play-button-accent {
            background-image: url("/app/Play_button_magenta_to_blue_fade.webp");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: var(--sb-play-size, 44px);
            height: var(--sb-play-size, 44px);
            display: inline-block;
            opacity: 0.85;
        }
        .login-card {
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            padding: 2rem;
        }
        h1 {
            font-size: 1.75rem;
            color: #111;
            margin-bottom: 8px;
            font-weight: 800;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
            text-align: center;
        }
        .form-group { margin-bottom: 20px; text-align: left; }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #e5b1c9;
            box-shadow: 0 0 0 3px rgba(201, 42, 118, 0.25);
        }
        .btn-login {
            width: 100%;
            padding: 14px;
            background: #C92A76;
            color: #fff;
            border: 2px solid #C92A76;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
            font-family: inherit;
        }
        .btn-login:hover {
            filter: brightness(0.98);
            transform: translateY(-1px);
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        .btn-login:active { transform: translateY(0); }
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error {
            background: #fee;
            color: #c00;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            display: none;
            border: 1px solid #fcc;
        }
        .back-link {
            margin-top: 24px;
            display: inline-block;
            color: #111;
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            width: 100%;
        }
        .back-link:hover {
            color: #C92A76;
        }

        @media (max-width: 768px) {
            .brand-logo { max-width: 160px; }
            .wave-graphic { max-width: 250px; }
            .login-card { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="/app/soundbites_logo_magenta.webp" alt="Soundbites Logo" class="brand-logo">
                <span class="play-button-accent" aria-hidden="true"></span>
            </div>
            <p class="sb-copy">Discover if Soundbites can improve your hearing experience</p>
            <div class="wave-decoration">
                <img src="/app/dot_wave_2.webp" alt="Sound Wave" class="wave-graphic">
            </div>
        </header>

        <div class="login-card">
            <h1>Admin Login</h1>
            <p>Enter your credentials to access the dashboard</p>

            <div id="error" class="error"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email" autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn-login">Log In</button>
            </form>

            <a href="/" class="back-link">‚Üê Back to Quiz</a>
        </div>
    </div>

    <script>
        // Initialize header sizer for proper logo/wave sizing
        if (window.initHeaderSizer) {
            window.initHeaderSizer();
        }

        const form = document.getElementById('login-form');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorDiv.style.display = 'none';

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Logging in...';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Use backend URL for production, local for development
                const backendUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
                    ? 'http://localhost:3000/api/auth/login'  // Local development
                    : '/api/auth/login';  // Production (proxied via _redirects)

                const res = await fetch(backendUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.message || 'Invalid credentials');
                }

                const data = await res.json();

                // Store token
                if (data.token) {
                    localStorage.setItem('admin_token', data.token);
                }

                // Redirect to admin dashboard
                window.location.replace('/admin');

            } catch (error) {
                errorDiv.textContent = error.message || 'Login failed. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                // Restore button state
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });

        // Check if already logged in
        (async () => {
            const token = localStorage.getItem('admin_token');
            if (token) {
                try {
                    // Use backend URL for production, local for development
                    const backendUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
                        ? 'http://localhost:3000/api/auth/verify'
                        : '/api/auth/verify';  // Production (proxied via _redirects)

                    const res = await fetch(backendUrl, {
                        headers: { 'Authorization': `Bearer ${token}` },
                        credentials: 'include'
                    });
                    if (res.ok) {
                        window.location.replace('/admin');
                    }
                } catch (e) {
                    // Token invalid, stay on login
                }
            }
        })();
    </script>
</body>
</html>
