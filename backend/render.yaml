

services:
  - type: web
    name: soundbites-quiz-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: "*"
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        value: admin123
      - key: DATABASE_URL
        fromDatabase:
          name: soundbites-db
          property: connectionString
  - type: web
    name: soundbites-quiz-frontend
    runtime: static
    buildCommand: ""
    staticPublishPath: ../../

# NOTE: For security, set ADMIN_USERNAME and ADMIN_PASSWORD as secrets in the Render dashboard, not in version control.

# NOTE: For security, set ADMIN_USERNAME and ADMIN_PASSWORD as secrets in the Render dashboard, not in version control.

databases:
  - name: soundbites-db
    databaseName: soundbites
    user: soundbites
    plan: free
