services:
  - type: web
    name: soundbites-quiz-frontend
    env: static
    buildCommand: echo "No build needed"
    staticPublishPath: .
    routes:
      - type: redirect
        source: /api/*
        destination: https://soundbites-quiz-backend.onrender.com/api/*
      - type: rewrite
        source: /
        destination: /index.html
      - type: rewrite
        source: /admin
        destination: /admin/login.html
